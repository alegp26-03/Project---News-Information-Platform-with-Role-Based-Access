<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Add New Information</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<style>
		body { padding: 20px; }
		.container { max-width: 600px; margin-top: 20px; }
	</style>
</head>
<body>
<div class="container">
	<h1 class="mb-4">Add New Information</h1>
	<form th:action="@{/information/add}" th:object="${newInformation}" method="post" class="needs-validation" novalidate>
		<div class="mb-3">
			<label for="title" class="form-label">Title:</label>
			<input type="text" class="form-control" id="title" th:field="*{title}" required minlength="3" maxlength="20">
			<div class="invalid-feedback">
				Title is required and must be between 3 and 20 characters.
			</div>
			<p th:errors="*{title}" class="text-danger"></p>
		</div>
		
		<div class="mb-3">
			<label for="content" class="form-label">Content:</label>
			<textarea class="form-control" id="content" th:field="*{content}" rows="5" required minlength="5" maxlength="500"></textarea>
			<div class="invalid-feedback">
				Content is required and must be between 5 and 500 characters.
			</div>
			<p th:errors="*{content}" class="text-danger"></p>
		</div>
		
		<div class="mb-3">
			<label for="link" class="form-label">Link (Optional):</label>
			<input type="url" class="form-control" id="link" th:field="*{link}" maxlength="255">
			<div class="invalid-feedback">
				Please enter a valid URL (max 255 characters).
			</div>
			<p th:errors="*{link}" class="text-danger"></p>
		</div>
		
		<div class="mb-3">
			<label for="categoryNameInput">Category:</label>
			<input type="text" id="categoryNameInput" name="categoryNameInput" class="form-control"
			       th:value="${categoryNameInput ?: (information?.category?.categoryName)}"
			       placeholder="Enter category (3-20 lowercase letters)"/>
			<p th:if="${#fields.hasErrors('category')}" th:errors="category" class="text-danger">Category Error</p>
		</div><
		
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		
		<button type="submit" class="btn btn-primary">Add Information</button>
		<a href="/information" class="btn btn-secondary ms-2">Cancel</a>
	</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
	// Bootstrap form validation script
	(function () {
		'use strict'
		var forms = document.querySelectorAll('.needs-validation')
		Array.prototype.slice.call(forms)
				.forEach(function (form) {
					form.addEventListener('submit', function (event) {
						if (!form.checkValidity()) {
							event.preventDefault()
							event.stopPropagation()
						}
						form.classList.add('was-validated')
					}, false)
				})
	})()
</script>
</body>
</html>
