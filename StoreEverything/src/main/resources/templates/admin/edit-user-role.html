<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<title>Edit User Role</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<style>
		body { padding: 20px; }
		.container { max-width: 600px; margin-top: 20px; }
	</style>
</head>
<body>
<div class="container">
	<h1 class="mb-4">Edit Role for User: <span th:text="${user.login}"></span></h1>
	
	<div th:if="${param.error}" class="alert alert-danger" role="alert">
		<span th:text="${param.error}"></span>
	</div>
	
	<form th:action="@{/admin/users/edit-role/{id}(id=${user.id})}" method="post">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		
		<div class="mb-3">
			<label for="currentRole" class="form-label">Current Role:</label>
			<input type="text" class="form-control" id="currentRole" th:value="${user.role}" readonly>
		</div>
		
		<div class="mb-3">
			<label for="newRole" class="form-label">Select New Role:</label>
			<select class="form-select" id="newRole" name="newRole" required>
				<option th:each="roleName : ${availableRoles}"
				        th:value="${roleName}"
				        th:text="${roleName}"
				        th:selected="${roleName == user.role}">
					Role Name
				</option>
			</select>
		</div>
		
		<button type="submit" class="btn btn-primary">Update Role</button>
		<a th:href="@{/admin/users}" class="btn btn-secondary ms-2">Cancel</a>
	</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
