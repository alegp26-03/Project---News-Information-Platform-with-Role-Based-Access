<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>StoreEverything - Register</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			background-color: #f8f9fa;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			margin: 0;
		}
		.register-card {
			max-width: 500px; /* Slightly wider for more form fields */
			width: 100%;
			padding: 2rem;
			box-shadow: 0 0.5rem 1rem rgba(0,0,0,.15);
			border-radius: 0.5rem;
		}
		.register-card h1 {
			text-align: center;
			margin-bottom: 1.5rem;
			color: #007bff;
		}
		.text-danger {
			font-size: 0.875em; /* Smaller text for error messages */
		}
	</style>
</head>
<body>

<div class="container">
	<div class="card register-card">
		<h1>Register a New Account</h1>
		
		<form th:action="@{/register}" th:object="${user}" method="post">
			<div class="mb-3">
				<label for="firstName" class="form-label">First Name:</label>
				<input type="text" id="firstName" th:field="*{firstName}" class="form-control" required>
				<span class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
			</div>
			<div class="mb-3">
				<label for="lastName" class="form-label">Last Name:</label>
				<input type="text" id="lastName" th:field="*{lastName}" class="form-control" required>
				<span class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
			</div>
			<div class="mb-3">
				<label for="login" class="form-label">Login (Username):</label>
				<input type="text" id="login" th:field="*{login}" class="form-control" required>
				<span class="text-danger" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></span>
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">Password:</label>
				<input type="password" id="password" th:field="*{password}" class="form-control" required>
				<span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
			</div>
			<div class="mb-3">
				<label for="age" class="form-label">Age:</label>
				<input type="number" id="age" th:field="*{age}" class="form-control" required>
				<span class="text-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
			</div>
			<div class="d-grid gap-2">
				<button type="submit" class="btn btn-primary">Register</button>
			</div>
		</form>
		
		<p class="text-center mt-3">Already have an account? <a th:href="@{/login}">Login here</a></p>
		<p class="text-center"><a th:href="@{/home}">Back to Home</a></p>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
