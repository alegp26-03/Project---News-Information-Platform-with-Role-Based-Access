<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>StoreEverything - Home</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			background-color: #f8f9fa;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			margin: 0;
			text-align: center; /* Center content within the container */
		}
		.home-content {
			padding: 3rem;
			border-radius: 0.5rem;
			background-color: #ffffff;
			box-shadow: 0 0.5rem 1rem rgba(0,0,0,.1);
		}
		.home-content h1 {
			color: #007bff;
			margin-bottom: 1rem;
		}
		.home-content p.lead {
			margin-bottom: 2rem;
			color: #555;
		}
		.btn-group-custom {
			margin-top: 1.5rem;
		}
	</style>
</head>
<body>

<div class="container">
	<div class="home-content">
		<h1>Welcome to StoreEverything!</h1>
		<p class="lead">Your personal assistant for saving and sharing noteworthy information.</p>
		
		<div class="btn-group-custom">
			<a th:href="@{/login}" class="btn btn-primary btn-lg me-2">Login</a>
			<a th:href="@{/register}" class="btn btn-outline-secondary btn-lg">Register</a>
		</div>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
