# H2 Database Configuration (Embedded In-Memory)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:file:./data/storeeverything
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA and Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Automatically creates/updates database schema
spring.jpa.hibernate.ddl-auto=update
# Log SQL queries to the console (useful for debugging)
spring.jpa.show-sql=true
# Format SQL logs nicely
spring.jpa.properties.hibernate.format_sql=true 