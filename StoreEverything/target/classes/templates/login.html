<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>StoreEverything - Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			background-color: #f8f9fa;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			margin: 0;
		}
		.login-card {
			max-width: 400px;
			width: 100%;
			padding: 2rem;
			box-shadow: 0 0.5rem 1rem rgba(0,0,0,.15);
			border-radius: 0.5rem;
		}
		.login-card h1 {
			text-align: center;
			margin-bottom: 1.5rem;
			color: #007bff;
		}
		.alert {
			margin-bottom: 1rem;
		}
	</style>
</head>
<body>

<div class="container">
	<div class="card login-card">
		<h1>Login</h1>
		
		<div th:if="${param.registered}" class="alert alert-success" role="alert">
			You have been successfully registered! Please log in.
		</div>
		<div th:if="${param.logout}" class="alert alert-info" role="alert">
			You have been successfully logged out.
		</div>
		<div th:if="${param.error}" class="alert alert-danger" role="alert">
			Invalid username or password.
		</div>
		
		<form th:action="@{/login}" method="post">
			<div class="mb-3">
				<label for="username" class="form-label">Login (Username):</label>
				<input type="text" id="username" name="username" class="form-control" required autofocus>
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">Password:</label>
				<input type="password" id="password" name="password" class="form-control" required>
			</div>
			<div class="d-grid gap-2">
				<button type="submit" class="btn btn-primary">Log In</button>
			</div>
		</form>
		
		<p class="text-center mt-3">Don't have an account? <a th:href="@{/register}">Register here</a></p>
		<p class="text-center"><a th:href="@{/home}">Back to Home</a></p>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
